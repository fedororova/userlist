<div class="site-page-header-ghost-wrapper">
  <nz-page-header nzBackIcon [nzGhost]="false">
    <nz-page-header-title>Якутск</nz-page-header-title>
    <nz-page-header-extra>
      <nz-space>
        <a nz-button nzType="link" href=" " class="button-menu">Главная</a>
        <a nz-button nzType="link" href="City" class="button-menu">Население</a>
        <a nz-button nzType="link" href="Me" class="button-menu">О разработчике</a>
        <a nz-button nzType="link" href="List" class="button-menu">Список пользователей</a>
      </nz-space>
    </nz-page-header-extra>
    <nz-page-header-content>
      <h4 nz-typography><a nz-button nzType="default" routerLink="/List/AddList">Добавить</a> пользователя в список:</h4>
      <nz-table #basicTable nzTemplateMode>
        <thead>
          <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Роль</th>
            <th>Логин</th>
            <th>Пароль</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.login }}</td>
            <td>{{ user.password }}</td>
            <td>
              <a nz-button nzType="default" routerLink="/EditList/{{user.id}}">Редактировать</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </nz-page-header-content>
  </nz-page-header>
</div>
