<nz-page-header-content>
  <h4 nz-typography>
    <a nz-button nzType="default" routerLink="/List/AddList">Добавить</a>
    пользователя в список:
  </h4>
  <nz-table #basicTable nzTemplateMode>
    <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Роль</th>
        <th>Логин</th>
        <th>Пароль</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.login }}</td>
        <td>{{ user.password }}</td>
        <td>
          <a nz-button nzType="primary" routerLink="/EditList/{{ user.id }}"
            >Редактировать</a
          >
          <nz-divider nzType="vertical"></nz-divider>
          <a nz-button nzType="primary" (click)="showModal(user.id, user.name)" nzDanger>Удалить</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-page-header-content>
